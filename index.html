<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Test E‑Commerce Site</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header class="site-header">
			<div class="container">
				<h1 class="logo">TestShop</h1>
				<div class="header-actions">
					<input id="search" placeholder="Search products..." aria-label="Search products" />
					<button id="open-cart" aria-label="Open cart">Cart (<span id="cart-count">0</span>)</button>
				</div>
			</div>
		</header>

		<main class="container">
			<section id="products" class="products-grid" aria-live="polite"></section>
		</main>

		<aside id="cart-drawer" class="cart-drawer" aria-hidden="true">
			<div class="cart-header">
				<h2>Your Cart</h2>
				<button id="close-cart" aria-label="Close cart">✕</button>
			</div>
			<div id="cart-items" class="cart-items"></div>
			<div class="cart-footer">
				<div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
				<div class="cart-actions">
					<button id="checkout">Checkout</button>
					<button id="clear-cart" class="secondary">Clear</button>
				</div>
			</div>
		</aside>

		<div id="toast" class="toast" role="status" aria-live="polite" hidden></div>

		<script src="app.js"></script>
	</body>
</html>
